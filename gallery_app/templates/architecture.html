{% extends 'index.html'%}
{% block container %}
    {%for architecture in architectures%}
    <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <a href="{% url 'architecture_detail' architecture.id %}">
                <img src="/media/{{architecture.picture}}" width="40" height="200" alt="" class="card-img-top">
                </a>
            </div>
        </div>
    {%endfor%}
{% endblock %}
