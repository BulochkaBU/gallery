{% extends 'index.html'%}
{% block container %}
    {%for auto in autos%}
    <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <a href="{% url 'auto' auto.id %}">
                <img src="/media/{{auto.picture}}" width="40" height="200" alt="" class="card-img-top">
                </a>
            </div>
        </div>
    {%endfor%}
{% endblock %}
